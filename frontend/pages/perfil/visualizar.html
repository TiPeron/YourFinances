<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../styles/perfil.css">
</head>
<body>
    <header>
        <h1>Seu Perfil</h1>
    </header>
    <section>
        <div class="card">
            <img src="../../img/pfpteste.png" alt="Foto de perfil">
            <h1 class="username">Nome Completo</h1>
            <h1 class="function">Função</h1>
            <div class="infos">
                <div class="business">
                    <h1 class="busname">Nome empresa</h1>
                    <h1 class="type">Empresa</h1>
                </div>
                <div class="time">
                    <h1 class="busname">X Anos</h1>
                    <h1 class="type">Idade da empresa</h1>
                </div>
                <div class="type-business">
                    <h1 class="busname">Varejo</h1>
                    <h1 class="type">Ramo de trabalho</h1>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
