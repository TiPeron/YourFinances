<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="../../styles/autenticator.css" />
  </head>
  <body>
    <header>
      <a href="entrada.html">
        <img src="../../img/seta-preta.png" alt="voltar" />
      </a>
      <h1>
        Criar uma <br />
        Conta
      </h1>
    </header>
    <form action="/createAccount" method="POST">
      <section class="entradas">
        <input type="text" id="name" name="name" placeholder="Nome Completo" />
        <input type="text" id="email" name="email" placeholder="Email" />
        <input
          type="text"
          id="telefone"
          name="telefone"
          placeholder="Telefone"
        />
        <input type="text" id="CNPJ" name="CNPJ" placeholder="CNPJ" />
        <input type="password" id="senha" name="senha" placeholder="Senha" />
        <input
          type="password"
          id="confirma_senha"
          name="confirma_senha"
          placeholder="Confirme a Senha"
        />
      </section>
      <section class="mandar">
        <button type="submit">Criar</button>
      </section>
    </form>
  </body>
  <script>
    const form = document.querySelector("form");

    form.addEventListener("submit", async (e) => {
        console.log("CLICOU");
        
      e.preventDefault(); // impede a p√°gina de recarregar

      // pega os valores dos inputs
      const data = {
        name: document.getElementById("name").value,
        password: document.getElementById("senha").value,
      };

      // envia para o backend
      const response = await fetch("http://127.0.0.1:5000/createAccount", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });

      const result = await response.json();
      alert(result.status); // mostra a resposta do servidor
    });
  </script>
</html>
