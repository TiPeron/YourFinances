        <input class="senha" type="password" id="senha" name="senha" placeholder="Senha" />
      <section class="mandar">
       <footer>
         <button type="submit">Entrar</button>
       </footer>
      </section>
    </form>
  </body>
  <script>
    const form = document.querySelector("form");

    form.addEventListener("submit", async (e) => {
        console.log("CLICOU");
        
      e.preventDefault(); // impede a p√°gina de recarregar

      // pega os valores dos inputs
      const data = {
        name: document.getElementById("name").value,
        password: document.getElementById("senha").value,
      };

      // envia para o backend
      const response = await fetch("http://127.0.0.1:5000/createAccount", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });

      const result = await response.json();
      alert(result.status); // mostra a resposta do servidor
    });
  </script>
