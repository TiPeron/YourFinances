<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início</title>
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Início</h1>
    </header>

    <h1 class="welcoming">Olá José</h1>

    <a href="noticias.html">
        <section class="news">
            <div class="title-news">
                <img class="icon-news" src="../img/jornal.png" alt="">
                <h1>Noticias Recentes</h1>
            </div>
            <div class="news-button-content">
                <h1>Amplie seus conhecimentos sobre investimentos</h1>
                <h2>veja o que esta acontecendo</h2>
            </div>

            <div class="saiba-mais-news-container">
                <button class="saiba-mais-news">Saiba Mais </button>
                <img class="saiba-mais-icon" src="../img/seta-branca.png" alt="seta">
            </div>
        </section>
    </a>

    <a href="receita/listar.html">
        <section class="evolucao-da-receita">
            <div class="title-receita">
                <img class="icon-receita" src="../img/grafico.png" alt="">
                <h1>Evolução da Receita</h1>
            </div>

            <div class="receita-button-content">
                <h1>Analise seu negocio</h1>
            </div>
            <div class="saiba-mais-receita-container">
                <button class="saiba-mais-receita">Ver Mais </button>
                <img class="saiba-mais-icon" src="../img/seta-azul.png" alt="seta">
            </div>
        </section>
    </a>
    
    <footer>
        <div class="inicio-button">
            <a href="index.html">
                <img src="../img/home.png" alt="início logo">
                <h1>Início</h1>
            </a>
        </div>
        <div class="estoque-button">
            <a href="estoque/listar.html">
                <img src="../img/estoque.png" alt="estoque logo">
                <h1>Estoque</h1>
            </a>
        </div>
        <div class="receita-button">
            <a href="receita/listar.html">
                <img src="../img/receita.png" alt="receita logo">
                <h1>Receita</h1>
            </a>
        </div>
        <div class="perfil-button">
            <a href="perfil/visualizar.html">
                <img src="../img/perfil.png" alt="perfil logo">
                <h1>Perfil</h1>
            </a>
        </div>
    </footer>
</body>
